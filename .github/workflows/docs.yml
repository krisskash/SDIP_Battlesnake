name: Generate JsDoc

on:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate documentation
        run: npm run docs

      - name: Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: docs
          branch: gh-pages